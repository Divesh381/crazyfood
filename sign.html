<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sign.css">
  <title>Sign in</title>
</head>

<body>
  <div class="container">
    <div class="container-img">
      <div>
         <h1>Hello how are you</h1>
      </div>
      <div class="img-container1 sign-up-container">

        <img class="mySlides" src="sign-img/13_prev_ui.png" style="width:80%">
      </div>

    </div>

    <section class="container-fluid">

      <section class="row justify-content-center">

        <section class="col-12 col-sm-6 col-md-4">
          <form class="form-container">

            <div class="form-group">
              <h4 class="text-center font-weight-bold"> Login </h4>
              <label for="Inputuser1">Username</label>
              <input type="email" class="form-control" id="Inputuser1" aria-describeby="usernameHelp"
                placeholder="Enter username">
            </div>

            <div class="form-group">
              <label for="InputPassword1">Password</label>
              <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
            </div>
            <button id="signin" type="Sign in" class="btn btn-primary btn-block">Sign in</button>
            <div class="form-footer">
              <p> Don't have an account? <a href="#">Sign Up</a></p>
            </div>
          </form>

          <div class="col">
            <div class="img-column" style="max-width:300px">
              <img  class="row-google"  src="sign-img/google.png" style="width:50%">
          </div>
          <div class="img-column" style="max-width:300px">
            <img class="row-facebook" src="sign-img/facebook.png" style="width:50%">
        </div>
         
          <div class="img-column" style="max-width:300px">
            <img class="row-twiter" src="sign-img/twiter.png" style="width:50%">
        </div>

            
          </div>
    

        </section>
      </section>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
    <script src="./js/sign.js"></script>
</body>

</html>
